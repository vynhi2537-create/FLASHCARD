<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard Tiếng Trung Gen Z - AI Học & Chơi 🚀</title>

  <!-- 🌀 Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 🎨 CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- ⚙️ Cấu hình màu sắc Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'neon-pink': '#ff69b4',
            'neon-teal': '#00f7ff',
            'genz-yellow': '#ffde59',
          },
        },
      },
    };
  </script>

  <!-- 🌟 Icon library -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="p-4 sm:p-8 min-h-screen">
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-neon-pink">Flashcard Tiếng Trung Gen Z 🚀</h1>
    <p class="text-gray-700 mt-2">Luyện từ – Nói cùng AI – Nhận thưởng vui 💖</p>
  </header>

  <main class="flex flex-col items-center justify-center">
    <!-- 🀄 Flashcard -->
    <div class="flip-card-container relative w-72 h-48 mb-6" onclick="flipCard()">
      <div id="flashcard" class="flip-card bg-white rounded-2xl shadow-2xl text-center flex items-center justify-center cursor-pointer">
        <div class="front absolute w-full h-full flex flex-col items-center justify-center text-3xl font-bold">
          <span id="hanzi">我</span>
          <small id="pinyin" class="text-gray-600 text-xl">Wǒ</small>
        </div>
        <div class="back absolute w-full h-full flex flex-col items-center justify-center text-xl font-semibold text-gray-800">
          <span id="meaning">Tôi</span>
          <small id="note" class="text-gray-500 mt-2">Cách nhớ: chỉ bản thân mình</small>
        </div>
      </div>
    </div>

    <!-- 🔊 Nút điều khiển -->
    <div class="flex gap-4 mb-6">
      <button class="gen-z-btn" onclick="showPrevCard()">⬅️ Trước</button>
      <button class="gen-z-btn" onclick="speakCurrentWord()">🔊 Nghe</button>
      <button class="gen-z-btn" onclick="showNextCard()">➡️ Tiếp</button>
    </div>

    <!-- 🧠 Thêm từ mới -->
    <section class="w-full max-w-md bg-white p-4 rounded-2xl shadow-lg mb-8">
      <h2 class="text-xl font-bold text-neon-pink mb-2">Thêm từ mới ✍️</h2>
      <form id="add-card-form">
        <input id="new-hanzi" class="input-field" placeholder="Hán tự" />
        <input id="new-pinyin" class="input-field" placeholder="Pinyin" />
        <input id="new-meaning" class="input-field" placeholder="Nghĩa tiếng Việt" />
        <input id="new-tip" class="input-field" placeholder="Cách nhớ (tùy chọn)" />
        <input id="new-reward" class="input-field" placeholder="Emoji thưởng (tùy chọn)" />
        <button class="gen-z-btn w-full mt-2">Thêm vào bộ thẻ 💖</button>
      </form>
      <p id="save-status" class="text-center text-sm mt-2 text-gray-600"></p>
    </section>

    <!-- 🤖 Khu vực hội thoại AI -->
    <section class="w-full max-w-2xl bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-bold text-neon-teal mb-3">Hội thoại luyện tập cùng AI 🤖</h2>
      <button class="gen-z-btn w-full mb-3" onclick="startConversationPractice()">Tạo hội thoại với từ hiện tại 💬</button>
      <div id="conversation-area" class="hidden">
        <div id="loading-conv" class="text-gray-500 text-center">Đang tạo hội thoại...</div>
        <div id="conversation-content" class="mt-4"></div>
      </div>

      <!-- 🧩 Kiểm tra nghĩa -->
      <div class="mt-6">
        <h3 class="font-bold text-neon-pink mb-2">Kiểm tra nhanh 🧠</h3>
        <p id="challenge-text" class="mb-2 text-gray-700"></p>
        <input id="challenge-input" class="input-field" placeholder="Gõ Pinyin hoặc nghĩa tiếng Việt..." />
        <button class="gen-z-btn mt-2 w-full" onclick="checkChallenge()">Kiểm tra</button>
        <p id="challenge-feedback" class="mt-2 text-center font-semibold"></p>
      </div>
    </section>
  </main>

  <!-- 🎁 Phần thưởng động -->
  <div id="reward" class="hidden fixed inset-0 flex items-center justify-center text-6xl animate-bounce">🎉</div>

  <!-- 📜 Script -->
  <script src="script.js" type="module"></script>
</body>
</html>
